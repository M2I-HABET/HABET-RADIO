<!DOCTYPE html>
<html>
    <head>
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.8/p5.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.8/addons/p5.dom.js"></script>

        <script type="text/javascript">
            var text;
            var socket = new WebSocket("ws://localhost:8081");

            function setup() {
                socket.onopen = openSocket;
                socket.onmessage = showData;

                text = createDiv("Serial Port Data: ");
                text.position(10, 10);
            }

            function openSocket() {
                text.html("Socket open.");
                socket.send("Hello, world!");
            }

            function showData(result) {
                text.html("Serial Port Data: " + result.data);
                xPos = int(result.data);
                text.position(xPos, 10);
            }
        </script>
    </head>
</html>
